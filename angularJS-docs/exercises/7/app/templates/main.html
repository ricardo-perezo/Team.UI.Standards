<md-content>
  <div layout="row" layout-align="center center">
    <md-toolbar md-scroll-shrink>
      <div class="md-toolbar-tools">Softtek-Admin-Users</div>
    </md-toolbar>
  </div>
  <div layout="row">
    <div flex="50">
      <md-card>
        <md-card-header>
          <md-card-header-text>
            <span class="md-title">Add Users</span>
          </md-card-header-text>
        </md-card-header>
        <md-card-content>
          <md-content class="md-no-momentum">
            <md-input-container class="md-icon-float md-block">
              <label>Name</label>
              <input ng-model="name" type="text">
            </md-input-container>
            <md-input-container class="md-icon-float md-block">
              <label>Password</label>
              <input ng-model="pass" type="text">
            </md-input-container>
            <md-card-actions layout="row" layout-align="end center">
              <md-button class="md-raised md-primary" ng-click="addUser()">Add User</md-button>
            </md-card-actions>
          </md-content>
        </md-card-content>
      </md-card>
    </div>

    <div flex="50" layout="row">
      <md-card>
        <md-card-header>
          <md-card-header-text>
            <span class="md-title">List Of Users</span>
          </md-card-header-text>
        </md-card-header>
        <md-card-content>
          <user-list list="userList" edit-user="editUser()"></user-list>
        </md-card-content>
      </md-card>
    </div>
  </div>
</md-content>
