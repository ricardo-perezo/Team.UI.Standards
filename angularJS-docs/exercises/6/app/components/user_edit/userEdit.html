<md-content>
  <div layout="row">
    <div flex>
      <md-card>
        <md-card-header>
          <md-card-header-text>
            <span class="md-title">Edit User</span>
          </md-card-header-text>
        </md-card-header>
        <md-card-content>
          <md-content class="md-no-momentum">
            <md-input-container class="md-icon-float md-block">
              <label>Name</label>
              <input ng-model="ctrl.user.name" type="text">
            </md-input-container>
            <md-input-container class="md-icon-float md-block">
              <label>Password</label>
              <input ng-model="ctrl.user.pass" type="text">
            </md-input-container>
          </md-content>
        </md-card-content>
      </md-card>
    </div>
  </div>
</md-content>
