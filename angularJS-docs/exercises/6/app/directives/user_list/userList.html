<div ng-repeat="user in list">
  <md-content class="md-padding" layout-xs="column" layout="row">
    <div flex layout="column">
      <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
        <md-card-title>
          <md-card-title-text>
            <span class="md-subhead">{{user.name}}</span>
            <img style="width: 10%; height: 10%;" src="http://www.happycowsgivemoremilk.nl/image/ondernemer.svg"/>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-lg card-media"></div>
          </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
          <md-button ng-click="editUser({user: user})">Edit</md-button>
        </md-card-actions>
      </md-card>
    </div>
  </md-content>
</div>
